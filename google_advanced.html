<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Advanced</title>
</head>
<body style="background-color: white;">

    <header>
        <ul>
            <li><a href="index.html">Return to google search</a></li>
        </ul>
    </header>  
    <div class="container">
        <p style="text-transform: capitalize; color: red;">advances search</p>
        <hr>
        <form action="" class="form-advanced">
           <p style="margin-bottom: 25px;">Find pages with...</p>
           <div class="div-1">
            <label for="">all these words:</label>
                <input type="text">
            </div>
            <div class="div-1">
                <label for="">this exact word or phrase:</label>
                <input type="text">
            </div>
            <div class="div-1">
                <label for="">any of these words:</label>
                <input type="text">
            </div>
            <div class="div-1">
                <label for="">none of these words:</label>
                <input type="text">
            </div>
            <div>
                <button class="btn-adv">Advanced Search</button>
            </div>
        </form>
    </div>
</body>
</html>
